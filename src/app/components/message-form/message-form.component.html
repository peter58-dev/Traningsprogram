<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" color="danger">
      <ion-button color="danger" fill="clear" (click)="cancel()">
        <ion-icon size="large" name="close" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nytt Meddelande</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="newMessageForm">
    <ion-item>
      <ion-label position="floating">Skriv meddelandet</ion-label>
      <ion-textarea formControlName="meddelande" fill="solid" auto-grow="true"></ion-textarea>
    </ion-item>

    <ion-text
      color="danger"
      *ngIf="newMessageForm.get('meddelande')?.touched && newMessageForm.get('meddelande')?.invalid"
    >
      meddelande Ã¤r obligatoriskt
    </ion-text>

    <ion-button expand="full" (click)="spara()" [disabled]="newMessageForm.invalid">
      Spara
    </ion-button>
  </form>
</ion-content>
