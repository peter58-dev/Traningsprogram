<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#" />
  </ion-buttons>
  <ion-title>Dagens Träning</ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <!-- LÄGG TILL  (green, success) -->
  <ion-button class="btn ion-activatable ripple-parent" color="success">
    Övning
    <ion-icon slot="start" name="add" />
    <ion-ripple-effect />
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sammanfattning</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Övningar: <span>0</span></p>
      <p>Set: <span>0</span></p>
      <p>Reps: <span>0</span></p>

      <p>total vikt: <span>0</span>kg</p>
    </ion-card-content>
  </ion-card>
</ion-content>
