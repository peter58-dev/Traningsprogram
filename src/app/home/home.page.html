<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tr√§ningsprogram </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workoutService.workouts()">
      <p>{{ workout.exerciseName }}</p>
      <ion-button fill="clear" (click)="openNewSet(workout.id)">
        Ny set
      </ion-button>

      <!-- <!-- üîπ Visa Ny Set-knapp endast om workout.sets √§r tom -->
      <ng-container *ngIf="workout.sets.length === 0">
        <ion-button fill="clear" (click)="openNewSet(workout.id)"
          >Ny set</ion-button
        >
      </ng-container>
      -->

      <!-- üîπ Visa befintliga set -->
      <ion-list *ngIf="workout.sets.length > 0">
        <ion-item *ngFor="let set of workout.sets">
          <p>
            Set {{ set.setNumber }}: {{ set.weight }} kg, {{ set.reps }} reps
          </p>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

  <div>
    <ion-button color="primary" (click)="openNewExercise()"
      >L√§gg till ny √∂vning</ion-button
    >
  </div>
</ion-content>
