<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tr√§ningsprogram </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workoutService.workouts()">
      <p>{{workout.exerciseName}}</p>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="checkmark" color="success"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
